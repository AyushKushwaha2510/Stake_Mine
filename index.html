                    <label for="bet-amount">Number of Mines :</label>
                    <input type="number" id="bet-amount" min="1" max="1000">
                </div>
                <div class="game-settings-item">
                    <label for="multiplier">Betting Amount :</label>
                    <input type="number" id="multiplier" min="1" max="100">
                </div>
            </div>
            <div class="start-game">
                <button>Start Game</button>
                <button>Cash Out</button>
            </div>
        </div>


        <div class="game">
