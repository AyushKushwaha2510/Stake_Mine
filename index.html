<body>

    <div class="title">Stake Mine</div>
    <div class="content">
        <div class="game-settings">
            <div class="game-settings-title">
                Game Settings            
            </div>
            <div class="game-settings-content">
                <div class="game-settings-item">
                    <label for="mine-number">Number of Mines :</label>
                    <input type="number" id="mineNumber" min="1" max="10">
                </div>
                <div class="game-settings-item">
                    <label for="bet-amount">Betting Amount :</label>
                    <input type="number" id="betAmount" min="1" max="100">
                </div>
                <div class="game-settings-item wallet">
                    Wallet Amount :
                    
                </div>
            </div>
            <div class="start-game">
                <button>Start Game</button>
                <button>Cash Out</button>
            </div>
        </div>


        <div class="game">
            <div class="game-content">

                <div class="circle"></div>
            </div>
            <span>Current Winnings : </span>
        </div>
    </div>
